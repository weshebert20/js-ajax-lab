<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GA Cat Rescue</title>
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/jquery.app.js"></script>
    </head>
    <body>
      <h1>Cat Rescue</h1>
      <form id="new-cat">
        <input type="text" name='cat[name]' id="cat-name" placeholder="What is the cat's name?" value="Mr. Kittums">
        <textarea name="cat[note]" id="cat-note" placeholder="Tell us a bit about this cat"></textarea>
        <input type="submit" value='Save My Cat'>
      </form>
      <ul id="cats">
      </ul>
    </body>
    
</html>
